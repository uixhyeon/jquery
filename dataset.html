<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button data-cnt="10">가방 구매</button>
    <button data-cnt="0">신발 구매</button>
    <p id="output">버튼을 클릭해 보세요</p>
    <script>
const buttonEls = document.querySelectorAll("button") //버튼들을 모두 가져옴
const output = document.getElementById("output") // byid라서 #없이씀
// console.log(buttonEls)
buttonEls.forEach((btn)=>{
// console.log(btn)
// console.log(btn.dataset.cnt)
// //값을 바꿀 수 있다
// btn.dataset.cnt = 50 
// console.log(btn.dataset.cnt)
btn.addEventListener("click" , ()=>{
    const count = btn.dataset.count
    //화면에 출력
    output.textContent = `클릭한 버튼의 data-cnt값 : ${count}`
})
})
    </script>
</body>
</html>
